<header class="bg-dark text-white">
  <div
    class="d-flex justify-content-between align-items-center p-3"
    style="background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);"
  >
    <div class="text-center"></div>
    <nav class="navbar">
      <ul class="navbar nav ml-auto">
        <li>
          <a
            routerLinkActive="active"
            class="text-white text-decoration-none ms-3 p-1"
            routerLink="./home"
          >Home</a
          >
        </li>
        <li>
          <a
            routerLinkActive="active"
            class="text-white text-decoration-none ms-3 p-1"
            routerLink="#"
          >Menu 1</a
          >
        </li>
        <button type="button" class="btn btn-info ms-3" (click)="logout()">
          Logout
        </button>
      </ul>
    </nav>
  </div>
</header>
<div class="progress" *ngIf="isLoading | async">
  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
</div>
