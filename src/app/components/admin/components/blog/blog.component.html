<div class="container">
    <form>
        <div class="form-group text-white">
            <label for="title">Title</label>
            <input type="text" name="title" class="form-control" placeholder="Add title" #title>
          </div>
          <div class="form-group text-white">
            <label for="content">Content</label>
            <input type="text" name="content" class="form-control" placeholder="Add content" #content>
          </div>
          <br>
          <button type="submit" (click)="addBlog(title,content)" class="btn btn-primary m-10">Submit</button>
    </form>
</div>
