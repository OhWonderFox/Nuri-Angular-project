<div class="outer-cont">
    <h2 *ngIf="freshpage">Tic-Tac-Toe Game</h2>
    <h2 *ngIf="!winner && !isDraw && !freshpage">Current Player:</h2>
    <button (click)="newGame()">Start Game</button>

    <main *ngIf="!winner && !isDraw">
        <app-board *ngFor="let val of squares; let i=index" [value]="val" (click)="makeMove(i)"></app-board>
    </main>
</div>
