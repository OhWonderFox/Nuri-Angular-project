<div class="wrapper">
    <div></div>
    <div class="outer-cont">
        <h2 *ngIf="freshpage">Let's play Reversi</h2>
        <h2 *ngIf="!winner && !isDraw && !freshpage">Current Player: {{player}}</h2>
        <h2 *ngIf="winner">Player {{winner}} won!</h2>
        <button *ngIf="freshpage" (click)="newGame()">Start Game</button>
    
        <main *ngIf="!winner && !isDraw">
            <app-reversi-square *ngFor="let val of squares; let i=index" [value]="val" (click)="makeMove(i)"></app-reversi-square>
        </main>
    </div>
</div>
